{% extends "cm_portal/index.html" %}

{% block page_title %}| Logged Out{% endblock %}
{% block content %}
<p>Logged out!</p>  

<a class="btn btn-primary" href="{% url 'login'%}" role="button">Click here to login again.</a>
{% endblock %}

{% block javascript %}
<script>
{% if not user.is_authenticated %}
$("ul.nav.navbar-nav.navbar-right").css("display","none");
{% endif %}
</script>
{% endblock %}
