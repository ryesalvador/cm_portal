<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  
  <title>CM Portal {% block title %}{% endblock %}</title>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="shortcut icon" href="{% static 'images/emblem.jpg' %}" type="image/x-icon">
  <script src="/static/js/jquery.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
  
  <!-- Add additional CSS in static file -->  
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
  
  <div class="container-fluid">

    <div class="row">
      <div class="col-sm-2">
        <ul class="sidebar-nav">
          <a href="{% url 'index' %}">
            <img src="{% static 'images/21.jpg' %}" alt="Camillus MedHaven Logo" width = "100" height = "150">          
          </a>
          {% block sidebar %}{% endblock %}
        </ul>
      </div>
      <div class="col-sm-10 ">
      <h1><a href="{% url 'index' %}">CM Portal </a>{% block page_title %}{% endblock %}</h1>
      {% block content %}{% endblock %}
      </div>
    </div>

  </div>
</body>
</html>
