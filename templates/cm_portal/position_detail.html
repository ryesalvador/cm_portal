{% extends "cm_portal/hris_index.html" %}

{% block title %}| Position{% endblock %}

{% block page_title %}| Position{% endblock %}

{% block content %}
  <h2>Name: {{ position.name }}</h2>
    
  <table class="table table-hover">
    <tr>
      <td><strong>Position: </strong>{{ position.name }}</td>          
    </tr>
    <tr>
      <td><strong>Job Description: </strong>{{ position.job_description }}</td>
    </tr>
  </table>    
  <a class="btn btn-primary" href="{% url 'position-update' position.id %}" role="button">Edit</a>  
  <a class="btn btn-warning" href="{% url 'position-delete' position.id %}" role="button">Delete</a>
{% endblock %}
