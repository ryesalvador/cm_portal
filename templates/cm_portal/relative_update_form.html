{% extends "cm_portal/geriatric_index.html" %}

{% block title %}| Update Relative{% endblock %}

{% block page_title %}| Update Relative{% endblock %}

{% block content %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table class="table table-hover">
      {% for field in form %}      
      <tr>        
        <th>{{ field.label }}</th>
        <td>{{ field }}</td>               
      </tr> 
      {% endfor %}
    </table>
    <input class="btn btn-success" type="submit" value="Update" />    
</form>
{% endblock %}
